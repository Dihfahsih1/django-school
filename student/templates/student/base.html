<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <!-- Font Awesome -->

        crossorigin="anonymous"> {% block css %}{% endblock %}


    <title>{% block title %} Xia School of Martial Arts{% endblock %}</title>
</head>

<body class="bg-light">
    <!--Navigation-->
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm m-0">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="{% url 'student:index' %}">Xia School of Martial Arts</a>
            <div class="navbar-nav">
                <a class="nav-item nav-link {% block activeinstructor %}{% endblock %}" href="{% url 'student:instructor' %}">Instructor</a>
                <a class="nav-item nav-link {% block activestudent %}{% endblock %}" href="{% url 'student:student' %}">Student</a>
                <a class="nav-item nav-link {% block activeenroll %}{% endblock %}" href="{% url 'student:enroll' %}">Enrollments</a>
                <a class="nav-item nav-link {% block activebatches %}{% endblock %}" href="{% url 'student:batch' %}">Batches</a>
                <a class="nav-item nav-link {% block activeattend %}{% endblock %}" href="{% url 'student:attend' %}">Attendance</a>
                <a class="nav-item nav-link {% block activefinance %}{% endblock %}" href="{% url 'student:finance' %}">Finance</a>
            </div>
        </div>
    </nav>

    <div>
    {% block body %} {% endblock %}
    </div>
    <footer class="page-footer font-small bg-dark fixed-bottom" style="height: 60px">
        <div class="footer-copyright text-center py-3 text-white">
            Â© Copyright by Tarang, Harita and Jenith
        </div>
    </footer>

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
{% block javascript %}{% endblock %}
</body>

</html>
